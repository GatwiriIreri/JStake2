<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Variables Practice js</title>
    </head>
    <body>
        <script>
            //Variables
            //number
            let variable1 = 5;
            console.log(variable1);

            let calculation = 2 + 2;
            console.log(calculation);
            console.log(calculation + 5);
            console.log(calculation * 9);
            //String
            let message = 'Good Morning Future Automation Engineer';
            console.log(message);

            //Boolean
            let isStudent = true;
            console.log(isStudent);

            //function
            let function1 = function () {
                console.log('Hello future Automation Engineer');
            };
            console.log(function1);

            //arrow function
            let function2 = () => {
                console.log('Hello Automation Engineer');
            };
            console.log(function2);

            let function3 = () => {
                console.log('Hello, automation engineer');
            };
            console.log(function3);

            //reassigning variables
            variable1 = 155;
            console.log(variable1);
        </script>
    </body>
</html>
